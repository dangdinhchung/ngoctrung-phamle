<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang không tìm thấy | Trịnh Ngọc Trung & Phạm Thị Lệ</title>
    <meta name="description" content="Trang không tìm thấy - Website cưới Trịnh Ngọc Trung & Phạm Thị Lệ">
    <meta name="author" content="Trịnh Ngọc Trung & Phạm Thị Lệ">
    <meta name="application-name" content="Trịnh Ngọc Trung & Phạm Thị Lệ - Wedding">
    
    <!-- CSS -->
    <link rel="stylesheet" href="templates/template1/css/libsd98d.css">
    <link rel="stylesheet" href="templates/template1/css/styled98d.css">
    <link rel="stylesheet" href="common/calendard98d.css">
    <link rel="stylesheet" href="common/toastr/toastr.mind98d.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .error-title {
            font-size: 32px;
            margin: 20px 0;
            font-weight: 300;
            color: #2c3e50;
        }
        
        .error-message {
            font-size: 18px;
            margin: 20px 0 40px;
            line-height: 1.6;
            color: #555;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(52, 73, 94, 0.8);
            border: 2px solid #34495e;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #34495e;
            color: white;
        }
        
        .couple-names {
            font-size: 24px;
            margin: 30px 0;
            font-weight: 300;
            color: #8e44ad;
        }
        
        .wedding-date {
            font-size: 16px;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: rgba(231, 76, 60, 0.4);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-content {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Trang không tìm thấy</h2>
            <p class="error-message">
                Xin lỗi, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.<br>
                Có thể bạn đã nhập sai địa chỉ hoặc liên kết đã bị hỏng.
            </p>
            
            <div class="couple-names">
                Trịnh Ngọc Trung & Phạm Thị Lệ
            </div>
            
            <div class="error-actions">
                <a href="./" class="btn">Về trang chủ</a>
                <a href="nhagai/" class="btn btn-secondary">Trang nhà gái</a>
                <button onclick="history.back()" class="btn btn-secondary">Quay lại</button>
            </div>
            
            <div class="wedding-date">
                Ngày cưới: 26/10/2025
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="templates/template1/js/libsd98d.js"></script>
    <script src="templates/template1/js/scriptd98d.js"></script>
    <script src="common/calendard98d.js"></script>
    <script src="common/toastr/toastr.mind98d.js"></script>
    <script src="common/biicommon.mind98d.js"></script>
    
    <script>
        // Tạo hiệu ứng trái tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Tạo trái tim mỗi 2 giây
        setInterval(createHeart, 2000);
        
        // Tạo trái tim ngay lập tức
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 400);
        }
        
        // Hiệu ứng khi load trang
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.error-content');
            content.style.opacity = '0';
            content.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                content.style.transition = 'all 0.8s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
